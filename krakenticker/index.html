<!DOCTYPE html>
<html>
<head>
<script>
function getRates()
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
        {
            var response = JSON.parse(xmlHttp.responseText);
            document.getElementById("etheur").innerHTML = response.result.XETHZEUR.a[0];
        }
    }
    xmlHttp.open("GET", "https://api.kraken.com/0/public/Ticker?pair=XETHZEUR", true); // true for asynchronous 
    xmlHttp.send(null);
}
</script>
</head>

<body onload="getRates()">

<h1>My simple kraken ticker</h1>

<p id="etheur">ETH EUR</p>

</body>
</html>
