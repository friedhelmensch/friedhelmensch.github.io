<!DOCTYPE html>
<html>
<head>
<script>
function httpGetAsync(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
        {
            var response = JSON.parse(xmlHttp.responseText);
            document.getElementById("demo").innerHTML = response.result;
        }
    }
    xmlHttp.open("GET", "https://api.kraken.com/0/public/Ticker?pair=XETHZEUR", true); // true for asynchronous 
    xmlHttp.send(null);
}
</script>
</head>

<body>

<h1>Kraken Ticker Test</h1>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="httpGetAsync()">Krak it 2</button>

</body>
