<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
   
   function getCoinRates(elementId, coinIdentifier, targetCurrency)
   {
      var request = new XMLHttpRequest();
      request.onreadystatechange = function() 
      { 
          if (request.readyState == 4 && request.status == 200)
          {
               var response = JSON.parse(request.responseText);
               document.getElementById(elementId).innerHTML = response[0][14].substring(0, 6);
          }
      }
      request.open("GET", "https://cors-anywhere.herokuapp.com/https://api.coinmarketcap.com/v1/ticker/" + coinIdentifier +"/?convert=" + targetCurrency, true);
      request.send(null);
   }
   
   function getRates()
   {     
      getCoinRates("etheur", "ethereum", "EUR");
      getCoinRates("neoeur", "neo", "EUR");
      getCoinRates("lnkeur", "chainlink", "EUR");
      getCoinRates("gaseur", "gas", "EUR");
      getCoinRates("btceur", "bitcoin", "EUR");
      getCoinRates("wtceur", "walton", "EUR");
      getCoinRates("trxeur", "tron", "ETH");
      getCoinRates("lrceur", "loopring", "ETH");
      
      
   }
</script>   
</head>

<body onload="getRates()">

<h2>Coi2n rates</h2>

<h3>Ethereum</h3>
<p id="etheur">...loading</p>
   
<h3>Neo</h3>
<p id="neoeur">..loading</p>

<h3>Gas</h3>
<p id="gaseur">..loading</p>

<h3>Waltonchain tokens</h3>
<p id="wtceur">..loading</p>
   
<h3>Chainlink Tokens</h3>
<p id="lnkeur">..loading</p>
<p>----------------------------------------------------------</p>
<h3>Tronix</h3>
<p id="trxeur">..loading</p>

<h3>Loopring</h3>
<p id="lrceur">..loading</p>
   
<h3>Bitcoin</h3>
<p id="btceur">..loading</p>
   
</body>
</html>
