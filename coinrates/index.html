<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
   
   function getCoinRates(elementId, coinIdentifier)
   {
      var request = new XMLHttpRequest();
      request.onreadystatechange = function() 
      { 
          if (request.readyState == 4 && request.status == 200)
          {
               var response = JSON.parse(request.responseText);
               document.getElementById(elementId).innerHTML = response[0].price_eur.substring(0, 6);
          }
      }
      request.open("GET", "https://cors-anywhere.herokuapp.com/https://api.coinmarketcap.com/v1/ticker/" + coinIdentifier +"/?convert=EUR", true);
      request.send(null);
   }
   
   function getRates()
   {     
      getCoinRates("etheur", "ethereum");
      getCoinRates("gnteur", "golem-network-tokens");
      getCoinRates("neoeur", "neo");
      getCoinRates("stneur", "status");
      getCoinRates("storjeur", "storj");
      getCoinRates("gaseur", "gas");
      getCoinRates("btceur", "bitcoin");
   }
</script>   
</head>

<body onload="getRates()">

<h2>Coin rates</h2>

<h3>Ethereum</h3>
<p id="etheur">...loading</p>
   
<h3>Neo</h3>
<p id="neoeur">..loading</p>

<h3>Golem tokens</h3>
<p id="gnteur">..loading</p>

<h3>Gas</h3>
<p id="gaseur">..loading</p>
   
<h3>Status tokens</h3>
<p id="stneur">..loading</p>

<h3>Storj tokens</h3>
<p id="storjeur">..loading</p>

<h3>Bitcoin</h3>
<p id="btceur">..loading</p>
   
</body>
</html>
